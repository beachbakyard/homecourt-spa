<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Visual Testing - Home Court Series</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f3f4f6;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1e293b;
            text-align: center;
            margin-bottom: 30px;
        }
        .viewport-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .viewport-test {
            border: 2px solid #2dd4bf;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        .viewport-header {
            background: #2dd4bf;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }
        .viewport-frame {
            width: 100%;
            height: 600px;
            border: none;
            display: block;
        }
        .test-checklist {
            background: #fef9c3;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #fcd34d;
        }
        .test-checklist h2 {
            color: #1e293b;
            margin-top: 0;
        }
        .test-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 8px;
            background: white;
            border-radius: 6px;
        }
        .test-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .test-item label {
            cursor: pointer;
            flex: 1;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .loading { background: #fcd34d; }
        .passed { background: #22c55e; }
        .failed { background: #ef4444; }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            background: #2dd4bf;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #fb923c;
        }
        
        @media (max-width: 768px) {
            .viewport-grid {
                grid-template-columns: 1fr;
            }
            .viewport-frame {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üèê Mobile Visual Testing Suite</h1>
        
        <div class="controls">
            <button class="btn" onclick="runAllTests()">Run All Tests</button>
            <button class="btn" onclick="resetTests()">Reset Tests</button>
            <button class="btn" onclick="exportResults()">Export Results</button>
        </div>

        <div class="test-checklist">
            <h2>üé® Visual Elements Checklist</h2>
            <div id="visual-tests">
                <div class="test-item">
                    <input type="checkbox" id="theme-colors">
                    <label for="theme-colors">Beach theme colors display correctly (teal, sand, sunset)</label>
                    <div class="status-indicator loading" id="status-theme-colors"></div>
                </div>
                <div class="test-item">
                    <input type="checkbox" id="fonts-load">
                    <label for="fonts-load">Fredoka and Inter fonts load properly</label>
                    <div class="status-indicator loading" id="status-fonts-load"></div>
                </div>
                <div class="test-item">
                    <input type="checkbox" id="hero-gradient">
                    <label for="hero-gradient">Hero section gradient appears smoothly</label>
                    <div class="status-indicator loading" id="status-hero-gradient"></div>
                </div>
                <div class="test-item">
                    <input type="checkbox" id="navigation-mobile">
                    <label for="navigation-mobile">Mobile navigation menu works and styles correctly</label>
                    <div class="status-indicator loading" id="status-navigation-mobile"></div>
                </div>
                <div class="test-item">
                    <input type="checkbox" id="touch-targets">
                    <label for="touch-targets">Touch targets are minimum 48px (buttons, links, form inputs)</label>
                    <div class="status-indicator loading" id="status-touch-targets"></div>
                </div>
                <div class="test-item">
                    <input type="checkbox" id="form-mobile">
                    <label for="form-mobile">Registration forms are mobile-friendly and accessible</label>
                    <div class="status-indicator loading" id="status-form-mobile"></div>
                </div>
                <div class="test-item">
                    <input type="checkbox" id="responsive-text">
                    <label for="responsive-text">Text scales appropriately across screen sizes</label>
                    <div class="status-indicator loading" id="status-responsive-text"></div>
                </div>
                <div class="test-item">
                    <input type="checkbox" id="image-optimization">
                    <label for="image-optimization">No layout shifts, images load properly</label>
                    <div class="status-indicator loading" id="status-image-optimization"></div>
                </div>
            </div>
        </div>

        <h2>üì± Viewport Testing</h2>
        <div class="viewport-grid">
            <div class="viewport-test">
                <div class="viewport-header">Mobile Portrait (375px)</div>
                <iframe src="http://localhost:3000/homecourt-spa" class="viewport-frame" style="width: 375px; height: 600px;"></iframe>
            </div>
            <div class="viewport-test">
                <div class="viewport-header">Mobile Landscape (667px)</div>
                <iframe src="http://localhost:3000/homecourt-spa" class="viewport-frame" style="width: 667px; height: 375px;"></iframe>
            </div>
            <div class="viewport-test">
                <div class="viewport-header">Tablet (768px)</div>
                <iframe src="http://localhost:3000/homecourt-spa" class="viewport-frame" style="width: 768px; height: 600px;"></iframe>
            </div>
            <div class="viewport-test">
                <div class="viewport-header">Desktop (1200px)</div>
                <iframe src="http://localhost:3000/homecourt-spa" class="viewport-frame" style="width: 1200px; height: 600px;"></iframe>
            </div>
        </div>

        <div class="test-checklist">
            <h2>üîß Functionality Tests</h2>
            <div id="function-tests">
                <div class="test-item">
                    <input type="checkbox" id="page-navigation">
                    <label for="page-navigation">All page routes work correctly</label>
                    <div class="status-indicator loading" id="status-page-navigation"></div>
                </div>
                <div class="test-item">
                    <input type="checkbox" id="form-validation">
                    <label for="form-validation">Form validation works on mobile</label>
                    <div class="status-indicator loading" id="status-form-validation"></div>
                </div>
                <div class="test-item">
                    <input type="checkbox" id="email-generation">
                    <label for="email-generation">Registration email generation functions</label>
                    <div class="status-indicator loading" id="status-email-generation"></div>
                </div>
                <div class="test-item">
                    <input type="checkbox" id="mobile-scroll">
                    <label for="mobile-scroll">Smooth scrolling and no horizontal overflow</label>
                    <div class="status-indicator loading" id="status-mobile-scroll"></div>
                </div>
                <div class="test-item">
                    <input type="checkbox" id="performance">
                    <label for="performance">Page loads quickly on mobile networks</label>
                    <div class="status-indicator loading" id="status-performance"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function runAllTests() {
            const tests = [
                'theme-colors', 'fonts-load', 'hero-gradient', 'navigation-mobile',
                'touch-targets', 'form-mobile', 'responsive-text', 'image-optimization',
                'page-navigation', 'form-validation', 'email-generation', 'mobile-scroll', 'performance'
            ];
            
            tests.forEach((test, index) => {
                setTimeout(() => {
                    runSingleTest(test);
                }, index * 500); // Stagger tests
            });
        }
        
        function runSingleTest(testId) {
            const statusElement = document.getElementById(`status-${testId}`);
            const checkbox = document.getElementById(testId);
            
            // Simulate test running
            statusElement.className = 'status-indicator loading';
            
            setTimeout(() => {
                // Simulate test results (in real scenario, these would be actual tests)
                const passed = Math.random() > 0.2; // 80% pass rate simulation
                
                if (passed) {
                    statusElement.className = 'status-indicator passed';
                    checkbox.checked = true;
                } else {
                    statusElement.className = 'status-indicator failed';
                    checkbox.checked = false;
                }
            }, 1000 + Math.random() * 2000);
        }
        
        function resetTests() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const indicators = document.querySelectorAll('.status-indicator');
            
            checkboxes.forEach(cb => cb.checked = false);
            indicators.forEach(ind => ind.className = 'status-indicator loading');
        }
        
        function exportResults() {
            const results = [];
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            
            checkboxes.forEach(cb => {
                results.push({
                    test: cb.nextElementSibling.textContent,
                    passed: cb.checked,
                    id: cb.id
                });
            });
            
            const blob = new Blob([JSON.stringify(results, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mobile-test-results.json';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Auto-refresh iframes every 30 seconds to catch updates
        setInterval(() => {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.src = iframe.src;
            });
        }, 30000);
        
        // Initial status check
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üèê Mobile Testing Suite Loaded');
            console.log('Run tests to validate mobile-first improvements');
        });
    </script>
</body>
</html>
